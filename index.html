<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/19.2.6/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/19.2.6/css/dx.common.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/19.2.6/css/dx.light.css"/>
    <script src="index.js"></script>
    <script src="data.js"></script>
</head>

<body>
<div id="chart1"></div>
<div id="chart2"></div>
<div id="chart3"></div>
<div id="chart4"></div>
<div id="chart5"></div>
</body>

<script>
    $(function(){
        $("#chart1").dxPieChart({
        type: "doughnut",
        size: {
            height: 1000
        },
        palette: "Soft Pastel",
        dataSource: dataSource,
        title: "The Population of Continents and Regions",
        tooltip: {
            enabled: true,
            format: "millions",
        },
        legend: {
            horizontalAlignment: "right",
            verticalAlignment: "top",
            margin: 0
        },
        "export": {
            enabled: true
        },
        series: [{        
            argumentField: "region",
        }]
        });
        $("#chart2").dxChart({
            dataSource: populationData,
            size: {
                height: 800
            },
            legend: {
                visible: false
            },
            series: {
                type: "bar"
            },
            argumentAxis: {
                tickInterval: 10,
                label: {
                    format: {
                        type: "decimal"
                    }
                }
            },
            title: "World Population by Decade"
        });
        $("#chart3").dxChart({
            dataSource: populationData,
            size: {
                height: 700
            },
            legend: {
                visible: false
            },
            series: {
                type: "bar"
            },
            argumentAxis: {
                tickInterval: 10,
                label: {
                    format: {
                        type: "decimal"
                    }
                }
            },
            title: "World Population by Decade"
        });
        $("#chart4").dxChart({
            dataSource: populationData,
            size: {
                height: 600
            },
            legend: {
                visible: false
            },
            series: {
                type: "bar"
            },
            argumentAxis: {
                tickInterval: 10,
                label: {
                    format: {
                        type: "decimal"
                    }
                }
            },
            title: "World Population by Decade"
        });
        $("#chart5").dxChart({
            dataSource: populationData,
            size: {
                height: 500
            },
            legend: {
                visible: false
            },
            series: {
                type: "bar"
            },
            argumentAxis: {
                tickInterval: 10,
                label: {
                    format: {
                        type: "decimal"
                    }
                }
            },
            title: "World Population by Decade"
        });
    });

    var populationData = [{
        arg: 1960,
        val: 3032019978
    }, {
        arg: 1970,
        val: 3683676306
    }, {
        arg: 1980,
        val: 4434021975
    }, {
        arg: 1990,
        val: 5281340078
    }, {
        arg: 2000,
        val: 6115108363
    }, {
        arg: 2010,
        val: 6922947261
    }, {
        arg: 2020,
        val: 7795000000
    }];
    var dataSource = [{
    region: "Asia",
    val: 4119626293
}, {
    region: "Africa",
    val: 1012956064
}, {
    region: "Northern America",
    val: 344124520
}, {
    region: "Latin America and the Caribbean",
    val: 590946440
}, {
    region: "Europe",
    val: 727082222
}, {
    region: "Oceania",
    val: 35104756
}];
</script>

</html>
